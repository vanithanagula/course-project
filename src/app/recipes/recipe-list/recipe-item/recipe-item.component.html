<a href="#"
   class="list-group-item clearfix"
   (click)="onSelected()">
  <div class="pull-left">
    <h4 class="left-group-item-heading">{{ recipe.name }}</h4>
    <p class="left-group-item-text">{{ recipe.description }}</p>
  </div>

  <span class="pull-right">
    <img [src]="recipe.imagepath"
         alt="{{ recipe.name }}"
         class="img-responsive"
         style="max-height:50px;">
  </span>
</a>
